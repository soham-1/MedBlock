<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Medblock </title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
                body, html {
  height: 100%;
}
        .navHeaderWrapper.header-image {
        background-image: linear-gradient(90deg, rgba(233, 30, 99, .83) -73%, #270349 100%);
        background-size: cover;
        width: 100%;
        height: 100%;
    }
    .container{
        background-color: white;
    }
    </style>
</head>
<body>
    <div id="navHeadWrapper" class="navHeaderWrapper header-image">
    <div id="includedContent">

    </div>
    <div class="container mt-5 mb-5">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="text-center">Welcome to MedBlock</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="alert alert-warning col-sm-8 col-sm-offset-2" style="display: none;">
                        <strong>Warning!</strong> Unregistered user. Click <a href="./register.html">here</a> to register.

                    </div>
                </div>

                <form class="form-horizontal" name="loginForm">
                    <div class="panel-heading"><h5 class="text-center">Login is Linked to your Metamask Account</h5></div>
                    <div class="form-group">
                    </div>
                </form>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg mb-4" onclick="login()">Login</button>
                </div>

            </div>
            <div class="panel-footer">
            </div>
        </div>


    </div>
    </div>
    <script>
        $(function(){
              $("#includedContent").load("index.html");
            });
            </script>

    <script src="/js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script>


        connect();
        function login(){
            $(".alert-warning").hide();

            publicKey= web3.currentProvider.selectedAddress;
            console.log(publicKey);
            contractInstance.get_patient_list(function(error, result){
                if(!error){
                    var PatientList = result;
                    for(var i = 0; i < PatientList.length; i++) {
                        if (publicKey.toLowerCase() == PatientList[i]) {

                            location.href = "./patient.html?key=" + publicKey;
                        }
                    }

                } else {
                    console.log(error);
                    console.log("Invalid User!");
                    $(".alert-warning").show();
                }
            });

            contractInstance.get_doctor_list(function(error, result){
                if(!error){
                    var DoctorList = result;
                    for(var i = 0; i < DoctorList.length; i++) {
                        if (publicKey.toLowerCase() == DoctorList[i]) {
                            location.href = "./doctor.html?key=" + publicKey;
                        }
                    }

                } else {
                    console.log(error);
                    $(".alert-warning").show();
                }
            });

            console.log("Invalid User!");
            $(".alert-warning").show();
        }



    </script>
    </body>
