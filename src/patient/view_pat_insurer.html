function revoke_access_insurer(doc_key) {
  console.log("key of doctor to remove access : " + doc_key);
  contractInstance.revoke_insurer_access.sendTransaction(doc_key, {from: key, gas: 1000000, value: web3.toWei(2, 'ether')}, function(err) {
    if(!err) {
      contractInstance.add_patient_insurer(key, 0, {gas: 1000000}, function(error, result) {
        if (error) console.log(error);
        else location.reload();
      });
    } else console.log(err);
  });
}

function get_insurer_list() {
  let select_menu = document.getElementById('doc_list');
  contractInstance.get_insurer_list.call({gas: 1000000}, function(error, result){
      if(!error) {
          result.forEach(doctor => {
              console.log(doctor);

              contractInstance.get_insurer.call(doctor, {gas: 1000000}, function(err, res){
                if (!err) {
                  console.log(res[0]);
                  var doc_name = res[0];
                  let option = document.createElement('option');
                  option.textContent = doc_name;
                  option.value = doctor;
                  select_menu.appendChild(option);
                    }
              });
          });
      } else {
        console.error(error);
      }
  });
}
