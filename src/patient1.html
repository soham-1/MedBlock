<script type="text/javascript">
    function displayHash() {
        publicKey = web3.currentProvider.selectedAddress;
        // console.log("key = " + publicKey)
        contractInstance.get_patient_files.call(publicKey, {gas: 1000000},function(error, result){
        if(!error) {
            console.log(result);
        }
        else
            console.error(error);
        });
    };
        contractInstance.get_patient_list({gas: 1000000},function(error, result){
        if(!error) {
            PatientList = result;
            for(j = 0; j < PatientList.length; j++) {
                if (publicKey == PatientList[j] ){
                    contractInstance.get_patient();
                }
            }
            console.log(PatientList);
        }
        else
            console.error(error);
    });
    // }
    function upload() {
      const reader = new FileReader();
      reader.onloadend = function() {
        const ipfs = window.IpfsHttpClient('localhost', 5001) // Connect to IPFS
        var buf = window.IpfsApi().Buffer
        var b = buf(reader.result);

        ipfs.add(b, (err, result) => { // Upload buffer to IPFS
          if (!err) {
            console.error(result);
          }
            if(err) {
            console.error(err)
            // return
          }
          let url = `http://localhost:8080/ipfs/${result[0].hash}`
          console.log(`Url = ${url}`)
          publicKey = web3.currentProvider.selectedAddress;

          contractInstance.add_file_hash.call(publicKey, "image_record", result[0].hash, {gas: 1000000}, function(error, result){
              if (!err) {
                  console.log(result);
                  alert("file uploaded");
              } else {
                console.log("error of ipfs " + err);
              }
          });
        })
      }


      
      const photo = document.getElementById("fileUpload");
      reader.readAsArrayBuffer(photo.files[0]); // Read Provided File
    }
  </script>
