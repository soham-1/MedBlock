    <script>
        var url_string = window.location.href;
  var url = new URL(url_string);
  var key ;


  $(window).on('load',(function() {
     connect();
     key = web3.currentProvider.selectedAddress;
     key = key.toLowerCase();
     console.log(key);
     var publickey = key;
     var balance ;
      web3.eth.getBalance(key, function(error, result){
    if(!error){
        console.log(result.c[0])
        balance=result.c[0]/10000;
        document.getElementById('balance').innerHTML =balance + " ether";
    }
    else{
        console.error(error);
    }
})
     var name = "";


     // print patient details and insurer details (if exists). If insurer does not exist show the buy insurance panel
     contractInstance.get_doctor.call(key, {gas: 1000000}, function(error, result){

         if(!error){
          console.log(result);
             _name = result[0];
             var b = result[1].c[0];
             console.log(b);
            document.getElementById('name').innerHTML = _name;
             $("#age").html(b);
             $("#key").html(key);
            }
            else{
             console.log(error);
            }
     });
    }));


    </script>
        <script>
            const clc = document.querySelector(".cancel");
            const arr = document.querySelector(".arr_container");
            const left_container = document.querySelector(".left_container");

            arr.addEventListener("click", () => {
              arr.classList.add("active_arr");
              if (left_container.classList.contains("off")) {
                left_container.classList.remove("off");
                left_container.classList.add("active");
              }
            });

            clc.addEventListener("click", () => {
              arr.classList.remove("active_arr");
              if (left_container.classList.contains("active")) {
                left_container.classList.remove("off");
                left_container.classList.add("off");
              }
            });
        </script>
